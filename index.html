<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerador de senhas seguras</title>
  <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
  <header>
    <div class="header container">
      <h2>FERRAMENTA DE GERAÇÃO DE SENHA</h2>
    </div>
  </header>
  <div class="bannerContainer">
    <span id="passBanner">Senha copiada com sucesso!</span>
  </div>
  <main class="container">
    <div class="main-header  ">
      <h1>Gere uma senha segura</h1>
      <p class="main-p">Use seu gerador de senha online para criar imediatamente uma senha segura e aleatória.</p>
      <div class="container-senha">
        <div class="area-senha">
          <input class="senha" id="password"></input>
          <div class="icons">
            <i class="fa-solid fa-rotate rotate-btn" id="restartPass"></i>
            <button id="copyPass">Copiar</button>
          </div>
        </div>
      </div>
      <span id="passColorBar" class="forte">Você atingiu o nível máximo de segurança da senha!</span>
    </div>
    <div class="pass-settings">
      <div class="settings-header">
        <h2>Personalize sua senha</h2>
      </div>
      <div class="pass-setting-container">
        <div class="slidecontainer">
          <p class="caracteresPass">Número de caracteres da senha (<span id="demo"></span>)</p>
          <input type="range" min="6" max="50" value="15" class="slider" id="myRange">
        </div>
        <div class="pass-check">
          <div class="control-group">
            <label class="control control-checkbox">
              Letras
              <input type="checkbox" checked disabled>
              <div class="control_indicator"></div>
            </label>
            <label class="control control-checkbox">
              Letras Maiúsculas
              <input type="checkbox" id="maisculas" checked>
              <div class="control_indicator"></div>
            </label>
            <label class="control control-checkbox">
              Numeros
              <input type="checkbox" id="numeros" checked>
              <div class="control_indicator"></div>
            </label>
            <label class="control control-checkbox">
              Símbolos
              <input type="checkbox" id="simbolos" checked>
              <div class="control_indicator"></div>
            </label>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src=" https://kit.fontawesome.com/7cb451d0a9.js" crossorigin="anonymous"></script>
  <script type="module" src="./scripts/script.js"></script>
</body>

</html>
